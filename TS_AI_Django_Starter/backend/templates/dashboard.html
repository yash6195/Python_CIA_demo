<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TS AI Django Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-3">TS AI Django Starter</h1>
  <ul class="nav nav-tabs" id="mainTabs" role="tablist">
    <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#dashboard" type="button">Dashboard</button></li>
    <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#users" type="button">Users</button></li>
    <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#products" type="button">Products</button></li>
    <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tasks" type="button">Tasks</button></li>
    <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#orders" type="button">Orders</button></li>
    <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#search" type="button">Search</button></li>
  </ul>

  <div class="tab-content p-3 bg-white border-bottom border-start border-end">
    <div class="tab-pane fade show active" id="dashboard">
      <canvas id="chart" height="100"></canvas>
      <pre id="health" class="mt-3 bg-light p-2 border"></pre>
    </div>
    <div class="tab-pane fade" id="users">
      <div class="d-flex gap-2 mb-2">
        <input id="user name" class="form-control" placeholder="username">
        <input id="userEmail" class="form-control" placeholder="email">
        <button class="btn btn-primary" onclick="createUser()">Create</button>
      </div>
      <ul id="usersList" class="list-group"></ul>
    </div>
    <div class="tab-pane fade" id="products">
      <div class="d-flex gap-2 mb-2">
        <input id="productName" class="form-control" placeholder="name">
        <input id="productPrice" class="form-control" placeholder="price" type="number">
        <button class="btn btn-primary" onclick="createProduct()">Create</button>
      </div>
      <ul id="productsList" class="list-group"></ul>
    </div>
    <div class="tab-pane fade" id="tasks">
      <div class="d-flex gap-2 mb-2">
        <input id="taskTitle" class="form-control" placeholder="title">
        <button class="btn btn-primary" onclick="createTask()">Create</button>
      </div>
      <ul id="tasksList" class="list-group"></ul>
    </div>
    <div class="tab-pane fade" id="orders">
      <div class="d-flex gap-2 mb-2">
        <input id="orderUser" class="form-control" placeholder="user id" type="number">
        <input id="orderProduct" class="form-control" placeholder="product id" type="number">
        <input id="orderQty" class="form-control" placeholder="qty" type="number" value="1">
        <button class="btn btn-primary" onclick="createOrder()">Create</button>
      </div>
      <ul id="ordersList" class="list-group"></ul>
    </div>
    <div class="tab-pane fade" id="search">
      <div class="d-flex gap-2 mb-2">
        <input id="searchQ" class="form-control" placeholder="Search all">
        <button class="btn btn-secondary" onclick="doSearch()">Search</button>
      </div>
      <pre id="searchOut" class="bg-light p-2 border"></pre>
    </div>
  </div>
</div>

<script>
const API = '/api';

async function refreshAnalytics(){
  const res = await fetch(API + '/analytics');
  const data = await res.json();
  const ctx = document.getElementById('chart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Users','Products','Orders','Tasks Completed'],
      datasets: [{label:'Counts', data:[data.users,data.products,data.orders,data.tasks_completed]}]
    }
  });
  const health = await (await fetch(API + '/health')).json();
  document.getElementById('health').textContent = JSON.stringify(health, null, 2);
}

async function listUsers(){
  const res = await fetch(API + '/users/');
  const arr = await res.json();
  const ul = document.getElementById('usersList'); ul.innerHTML='';
  arr.forEach(u=>{
    const li = document.createElement('li');
    li.className='list-group-item d-flex justify-content-between align-items-center';
    li.textContent = `${u.id}: ${u.username} (${u.email||''})`;
    const del = document.createElement('button'); del.className='btn btn-sm btn-danger'; del.textContent='Delete';
    del.onclick=async()=>{ await fetch(API + '/users/'+u.id+'/', {method:'DELETE'}); listUsers(); };
    li.appendChild(del); ul.appendChild(li);
  });
}
async function createUser(){
  const username = document.getElementById('userName').value;
  const email = document.getElementById('userEmail').value;
  await fetch(API + '/users/', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username, email, password:'pass12345'})});
  listUsers();
}

async function listProducts(){
  const res = await fetch(API + '/products/');
  const arr = await res.json();
  const ul = document.getElementById('productsList'); ul.innerHTML='';
  arr.forEach(p=>{
    const li = document.createElement('li');
    li.className='list-group-item d-flex justify-content-between align-items-center';
    li.textContent = `${p.id}: ${p.name} - $${p.price}`;
    const del = document.createElement('button'); del.className='btn btn-sm btn-danger'; del.textContent='Delete';
    del.onclick=async()=>{ await fetch(API + '/products/'+p.id+'/', {method:'DELETE'}); listProducts(); };
    li.appendChild(del); ul.appendChild(li);
  });
}
async function createProduct(){
  const name = document.getElementById('productName').value;
  const price = parseFloat(document.getElementById('productPrice').value||'0');
  await fetch(API + '/products/', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({name, price, stock:10})});
  listProducts();
}

async function listTasks(){
  const res = await fetch(API + '/tasks/');
  const arr = await res.json();
  const ul = document.getElementById('tasksList'); ul.innerHTML='';
  arr.forEach(t=>{
    const li = document.createElement('li');
    li.className='list-group-item d-flex justify-content-between align-items-center';
    li.textContent = `${t.id}: ${t.title} - ${t.completed ? '✅' : '⏳'}`;
    const toggle = document.createElement('button'); toggle.className='btn btn-sm btn-outline-primary'; toggle.textContent='Toggle';
    toggle.onclick=async()=>{ await fetch(API+'/tasks/'+t.id+'/', {method:'PATCH', headers:{'Content-Type':'application/json'}, body: JSON.stringify({completed: !t.completed})}); listTasks(); };
    li.appendChild(toggle); ul.appendChild(li);
  });
}
async function createTask(){
  const title = document.getElementById('taskTitle').value;
  await fetch(API + '/tasks/', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({title})});
  listTasks();
}

async function listOrders(){
  const res = await fetch(API + '/orders/');
  const arr = await res.json();
  const ul = document.getElementById('ordersList'); ul.innerHTML='';
  arr.forEach(o=>{
    const li = document.createElement('li');
    li.className='list-group-item d-flex justify-content-between align-items-center';
    li.textContent = `${o.id}: user#${o.user} -> product#${o.product} x ${o.quantity} [${o.status}]`;
    const del = document.createElement('button'); del.className='btn btn-sm btn-danger'; del.textContent='Delete';
    del.onclick=async()=>{ await fetch(API + '/orders/'+o.id+'/', {method:'DELETE'}); listOrders(); };
    li.appendChild(del); ul.appendChild(li);
  });
}
async function createOrder(){
  const user = parseInt(document.getElementById('orderUser').value||'1');
  const product = parseInt(document.getElementById('orderProduct').value||'1');
  const quantity = parseInt(document.getElementById('orderQty').value||'1');
  await fetch(API + '/orders/', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({user, product, quantity})});
  listOrders();
}

async function doSearch(){
  const q = document.getElementById('searchQ').value;
  const res = await fetch(API + '/search?q=' + encodeURIComponent(q));
  const data = await res.json();
  document.getElementById('searchOut').textContent = JSON.stringify(data, null, 2);
}

document.addEventListener('DOMContentLoaded', async () => {
  await refreshAnalytics();
  await listUsers();
  await listProducts();
  await listTasks();
  await listOrders();
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
